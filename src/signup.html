<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./signUp.css" type="text/css" media="all" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- 
      <h1>Log in</h1>
      <h2>New to CoinMarketCap?<a href="#">Create an account</a></h2>
  -->
    <div class="container-fluid">
        <!-- Navbar-start -->
        <div class="navbar navbar-expand-sm bg-pure">
            <div class="navbar-left">
                <a class="navbar-brand" href="#">
                    <img src="./images/coincap.jpeg" alt="">
                </a>
            </div>
            <div class="navbar-right">
                <p>Don't have an account?</p>
                <button type="button" class="btn btn-light">Creat an account</button>
            </div>
        </div>
        <!-- Navbar-end -->

        <!-- SignUp start -->
        <div class="container">
            <div class="jumbotron">
                <div class="heading">
                    <h1>Log In</h1>
                    <p>New to CoinMarketcap? <a href="./signup.html">Create an account</a></p>
                </div>

                <div class="forms">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="button">
                            <button type="submit" class="btn btn-primary">Log In</button>
                            <div class="magic">
                                <p>Login with magic link</p>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
